{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Django Ecommerce</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Django Ecommerce">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/static/images/favicon.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<script src="https://kit.fontawesome.com/cc52db2e78.js" crossorigin="anonymous"></script>
		<style type="text/css">
			body{
  				background-image: linear-gradient(to right, rgba(102, 255, 255,0), rgba(51, 255, 255,1));
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="row">
  				<div class="col-md-4"></div>
  				<div class="col-md-4">

					{% block content%}

					{% endblock content %}
				</div>
				<div class="col-md-4"></div>
  			</div>
		</div>

		<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	</body>
</html>
